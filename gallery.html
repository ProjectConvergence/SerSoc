var images = [

];

var captions = [
  "Artist's interpretation of an average Viri Serpentis Sapiens",
  "Ruins, and writing on a wall in a language currently understood to be "Ancient Sylphidian" ",
  "Serpent 3",
  // Add more captions as needed
];

var currentIndex = 0;
var galleryImage = document.getElementById("galleryImage");
var imageCaption = document.getElementById("imageCaption");

function changeImage(step) {
  currentIndex += step;

  // Wrap around to the beginning or end if reaching the limits
  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  } else if (currentIndex >= images.length) {
    currentIndex = 0;
  }

  galleryImage.src = images[currentIndex];
  imageCaption.textContent = captions[currentIndex];
}

	</script>
