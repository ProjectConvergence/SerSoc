<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <style>
    body {
      background-color: black;
    }

    .header {
      background-color: #0d0d0d;
      padding: 10px;
    }

    .header button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .terminal {
      width: 100%;
      height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      background-color: black;
      color: #70db70;
      padding: 6px;
      box-sizing: border-box;
      font-size: 28px;
    }

    .output {
      flex-grow: 1;
      overflow-y: auto;
      font-family: monospace;
    }

    .input-container {
      display: flex;
      align-items: center;
    }

    .input-container span {
      color: lime;
      width: 100%;
      margin-right: 25px;
    }

    .input {
      width: 100%;
      background-color: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 23px;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <div class="header">
    <button onclick="goToHome()">Back to Home</button>
  </div>
  <div id="terminal" class="terminal">
    <pre id="output" class="output"></pre>
    <div class="input-container">
      <span>$</span>
      <input id="input" class="input" type="text" autofocus />
    </div>
  </div>

  <script>
    const terminalOutput = document.getElementById('output');
    const terminalInput = document.getElementById('input');
    let loggedIn = false;
    let loadingProgress = 0;
    let registerMode = false;
    let registerStep = 0;
    let username = '';
    let password = '';

    terminalInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' || e.key === 'Return') {
        e.preventDefault(); // Prevent the default form submission
        const command = terminalInput.value.trim();
        terminalInput.value = '';

        // Process the command
        processCommand(command);
      }
    });

    function processCommand(command) {
      if (registerMode) {
        registerUser(command);
        return;
      }

      if (!loggedIn) {
        // Check if the user wants to register
        if (command === 'register') {
          terminalOutput.textContent += '\nEnter a username:';
          registerMode = true;
          registerStep = 1;
          return;
        }

        // Check username and password
        if (!checkCredentials(command)) {
          terminalOutput.textContent += '\nInvalid username or password.';
          return;
        }
        loggedIn = true;
        terminalOutput.textContent += '\nLogged in successfully.';
        showLoadingScreen();
        return;
      }

      switch (command) {
        case 'help':
          terminalOutput.textContent += '\nAvailable commands: help, time, greet, loremipsum, snek, clear';
          break;
        case 'time':
          const date = new Date();
          terminalOutput.textContent += `\nCurrent time: ${date.toLocaleTimeString()}`;
          break;
        case 'greet':
          terminalOutput.textContent += '\nHello there!';
          break;
        case 'loremipsum':
          performCustomAction();
          break;
        case 'snek':
          performSnekCommand();
          break;
        case 'clear':
          clearTerminal();
          break;
        default:
          terminalOutput.textContent += `\nCommand not found: ${command}`;
          break;
      }

      // Scroll to the bottom of the terminal
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function checkCredentials(command) {
      const credentials = command.split(' ');
      const username = credentials[0];
      const password = credentials[1];

      return username === 'admin' && password === 'snakepeoplealphaomega';
    }

    function registerUser(command) {
      switch (registerStep) {
        case 1:
          username = command;
          terminalOutput.textContent += '\nEnter a password:';
          registerStep++;
          break;
        case 2:
          password = command;
          terminalOutput.textContent += '\nRegister successful.';
          loggedIn = true;
          showLoadingScreen();
          break;
      }
    }

    function performCustomAction() {
      // Write your code here to define what the "loremipsum" command should do
      // For example:
      terminalOutput.textContent += '\nCustom action executed!';
    }

    function performSnekCommand() {
      const snakeArt = `

      terminalOutput.textContent += `\n${snakeArt}`;
      terminalOutput.textContent += '\nSFRS APPROVED!';
    }

    function clearTerminal() {
      terminalOutput.textContent = ''; // Clear the terminal output
    }

    function showLoadingScreen() {
      const loadingText = 'Loading data...';

      // Disable input during loading
      terminalInput.disabled = true;

      // Update loading progress every second
      const loadingInterval = setInterval(() => {
        terminalOutput.textContent += `\n${loadingText} ${loadingProgress}%`;

        if (loadingProgress === 100) {
          clearInterval(loadingInterval);
          terminalOutput.textContent += `\nRegister complete. Welcome, ${username}!`;
          terminalInput.disabled = false;
        } else {
          loadingProgress += 10;
        }
      }, 1000);
    }

    function goToHome() {
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
