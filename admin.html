<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <style>
    /* Add your desired styles for the terminal output and input here */
    #output {
      /* Styles for the terminal output */
    }
    
    #input-bar {
      /* Styles for the input bar */
    }
  </style>
</head>

<body>
<div id="terminal" class="terminal">
  <pre id="output" class="output"></pre>
  <div class="input-container">
    <span>$</span>
    <input id="input" class="input" type="text" autofocus />
  </div>
</div>


  <script>
function processCommand(command) {
  switch (command) {
    case 'help':
      terminalOutput.textContent += '\nAvailable commands: help, time, greet, loremipsum';
      break;
    case 'time':
      const date = new Date();
      terminalOutput.textContent += `\nCurrent time: ${date.toLocaleTimeString()}`;
      break;
    case 'greet':
      terminalOutput.textContent += '\nHello there!';
      break;
    case 'loremipsum':
      performCustomAction();
      break;
    default:
      terminalOutput.textContent += `\nCommand not found: ${command}`;
      break;
  }

  // Scroll to the bottom of the terminal
  terminalOutput.scrollTop = terminalOutput.scrollHeight;
}

function performCustomAction() {
  // Write your code here to define what the "loremipsum" command should do
  // For example:
  terminalOutput.textContent += '\nCustom action executed!';
}

  </script>
</body>

</html>
