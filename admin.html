<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <style>
    /* Add your desired styles for the terminal output and input here */
    #output {
      /* Styles for the terminal output */
    }
    
    #input-bar {
      /* Styles for the input bar */
    }
  </style>
</head>

<body>
  <div id="terminal">
    <pre id="output"></pre>
    <div id="input-bar">
      <input id="input" type="text" placeholder="Type your command here" autofocus>
    </div>
  </div>

  <script>
    // Your JavaScript code here
    // ...

    const terminalOutput = document.getElementById('output');
    const terminalInput = document.getElementById('input');

    terminalInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const command = terminalInput.value.trim();
        terminalInput.value = '';

        // Process the command
        processCommand(command);
      }
    });

    function processCommand(command) {
      // Example commands
      switch (command) {
        case 'help':
          terminalOutput.textContent += '\nAvailable commands: help, time, greet';
          break;
        case 'time':
          const date = new Date();
          terminalOutput.textContent += `\nCurrent time: ${date.toLocaleTimeString()}`;
          break;
        case 'greet':
          terminalOutput.textContent += '\nHello there!';
          break;
        default:
          terminalOutput.textContent += `\nCommand not found: ${command}`;
          break;
      }

      // Scroll to the bottom of the terminal
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }
  </script>
</body>

</html>
